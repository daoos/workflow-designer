<h4>
    Workflows List
</h4>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="workflow in workflowList">
            <td>{{ workflow.id }}</td>
            <td>{{ workflow.description }}</td>
            <td><a href="#/workflows/{{workflow.id}}" class="btn btn-primary btn-sm">Edit</a></td>
            <td><a class="btn btn-danger btn-sm" ng-click="deleteWorkflow(workflow.id)">Delete</a></td>
        </tr>
    </tbody>
</table>

<a href="http://rajithaw.github.io/WorkflowDesigner" class="btn btn-primary">Back</a>
<a href="#/workflows/0" class="btn btn-primary">New</a>
